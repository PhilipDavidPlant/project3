<form name="creditCardForm">
    <md-input-container>
        <input mdInput placeholder="Name on card">
    </md-input-container>
    <md-input-container>
        <input mdInput placeholder="Card number">
    </md-input-container>
    <md-input-container>
        <input mdInput placeholder="Security number">
    </md-input-container>
    
    <md-input-container>
    <input mdInput [mdDatepicker]="picker" placeholder="Expiry date">
    <button mdSuffix [mdDatepickerToggle]="picker"></button>
    </md-input-container>
    <md-datepicker #picker></md-datepicker>
</form>
