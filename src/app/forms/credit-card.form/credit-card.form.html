<form name="creditCardForm">
    
    <md-input-container>
        <input [formControl]='name' mdInput placeholder="Name on card">
    </md-input-container>

    <md-input-container>
        <inpu [formControl]='cardNumber' mdInput placeholder="Card number">
    </md-input-container>

    <md-input-container>
        <input [formControl]='securityNumber' mdInput placeholder="Security number">
    </md-input-container>
    
    <md-input-container>
    <input mdInput [formControl]='expiryDate' [mdDatepicker]="picker" placeholder="Expiry date">
    <button mdSuffix [mdDatepickerToggle]="picker"></button>
    </md-input-container>
    <md-datepicker #picker></md-datepicker>

</form>
